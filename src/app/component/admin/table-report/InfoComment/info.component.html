<nz-modal nzWidth="500px" [(nzVisible)]="isInfo" nzTitle="Thông tin bình luận"
          (nzOnCancel)="handleCancel(false)"
          [nzFooter]="null">

          <div class="layout">
            <div class="info-group">
              <div class="field">Người bình luận</div>
              <div class="value">{{ data.userId }}</div>
            </div>
            <div class="info-group">
              <div class="field">Nội dung</div>
              <div class="value">{{ data.commentText }}</div>
            </div>
            <div class="info-group">
              <div class="field">Được tạo lúc</div>
              <div class="value">{{ data.createAt | date: 'dd/MM/yyyy hh:mm a' }}</div>
            </div>
            <div class="info-group">
              <div class="field">Cập nhật lúc</div>
              <div class="value">{{ data.updateAt | date: 'dd/MM/yyyy hh:mm a' }}</div>
            </div>
<!--            <div class="info-group">-->
<!--              <div class="field">Số lượt thích</div>-->
<!--              <div class="value">{{ data.likeComment }}</div>-->
<!--            </div>-->
<!--            <div class="info-group">-->
<!--              <div class="field">Trạng thái</div>-->
<!--              <div class="value">{{ data.status }}</div>-->
<!--            </div>-->
          </div>
</nz-modal>
