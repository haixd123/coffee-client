<form nz-form [formGroup]="formEdit">
  <!--  <button nz-button [nzType]="'primary'" (click)="showModal()"><span>Show Modal</span></button>-->
  <nz-modal nzWidth="1300px" [(nzVisible)]="isEdit" nzTitle="Chỉnh sửa bài viết" (nzOnCancel)="handleCancel(false)"
            (nzOnOk)="handleOk()" [nzFooter]="null">
    Tiêu đề
    <div class="mt-2">
      <input style="width: 100%;" formControlName="title">
    </div>
    <div class="mt-3 mb-2">
      <input style="width: 100%;" formControlName="contentPost">
    </div>
    <div class="mb-3">
      <div class="mb-2">
        <img style="width: 100%; max-width: 300px" class="mb-3" [src]="urlImage" />
        <!--        <input style="width: 100%;" formControlName="image">-->
      </div>
      <div class="mb-3">
        <nz-upload
          [nzHeaders]="{ authorization: 'authorization-text' }"
          (nzChange)="onUpload($event)"
        >
          <button nz-button><i nz-icon nzType="upload"></i>Click to Upload</button>
        </nz-upload>
      </div>

    </div>
    <ckeditor  formControlName="contentDetail" [editor]="Editor"></ckeditor>
    <!--        <ckeditor formControlName="content1" [editor]="Editor" data="<p>Hello, world!</p>"></ckeditor>-->
    <div class="d-flex justify-content-end mt-5">
      <button class="mr-4" (click)="handleOk()" nz-button nzType="primary">Ok</button>
      <button (click)="handleCancel(false)" nz-button nzType="primary">Cancel</button>
    </div>
  </nz-modal>
</form>
