<div class="login-container">
  <div class="form-container">
    <h2>Sign In</h2>
    <nz-alert
      *ngIf="error"
      nzShowIcon
      nzType="error"
      [nzMessage]="error"
      [ngStyle]="{ 'margin-bottom': '16px' }"
    ></nz-alert>
    <form (ngSubmit)="onSubmit()">
      <div class="input-container">
        <label for="email">Username</label>
        <input
          nz-input
          type="email"
          name="email"
          placeholder="Enter username"
          [(ngModel)]="email"
        />
<!--        <label style="color: red">exist</label>-->
      </div>
      <div class="input-container">
        <label for="password">Password</label>
        <input
          nz-input
          type="password"
          name="password"
          placeholder="Enter your password"
          [(ngModel)]="password"
        />
      </div>
      <div class="cta-container">
        <button
          nz-button
          type="submit"
          [disabled]="!canSubmit()"
          [nzLoading]="loading"
        >
          Sign in
        </button>
        <div><a [routerLink]="['/auth/register']">Create a new account</a></div>
      </div>

    </form>
<!--    <nz-form-item>-->
<!--      <nz-form-label [nzSpan]="5">Fail</nz-form-label>-->
<!--      <nz-form-control nzValidateStatus="error" [nzSpan]="12" nzErrorTip="Should be combination of numbers & alphabets">-->
<!--        <input nz-input [ngModel]="" name="errorValid"/>-->
<!--      </nz-form-control>-->
<!--    </nz-form-item>-->
  </div>
</div>
