<div style="max-width: 1200px; margin: auto; background-color: #fff; color: #000; ">

  <div *ngFor="let item of data, let i = index"
       class="mb-5 row itemPosts" style="margin-top: 65px">
    <!--    {{sessionCategory}}-->
    <!--    {{item.category}}-->
    <div *ngIf="category ? item.category == category : item"
         style="background-color: #fff; border-bottom: 1px solid #c3c3c3; cursor: pointer"
         class="d-flex my-4 pb-5 col-8 ">
      <div style="cursor: pointer" (click)="PostsDetail(item)">
        <a>
          <img *ngIf="item.imagePath" style="max-width: 252px; width: 217px; height: 145px; object-fit: cover" [src]="item.imagePath"/>

          <img *ngIf="!item.imagePath" style="max-width: 252px; max-height: 145px; width: 217px; height: 145px; object-fit: cover"
               src="https://cdnphoto.dantri.com.vn/7Ay2bMHqImHAgbQN5gvn_3JJp-Q=/zoom/378_252/2023/10/23/rocketphongtugazaveisraelreuters-crop-1698024802873.jpeg"/>
        </a>
      </div>
      <div class="ml-3" style="width: 100%; margin-right: -30px" (click)="PostsDetail(item)">
        <div class="mb-1">

          <a style="font-size: 21px; font-weight: 600">{{item.title}}</a>
        </div>
        <div class="mb-2">{{item.createdAt | dateFormat: 'dd/MM/yyyy'}}</div>
        <div class="mb-1 d-flex align-items-center">
          <i *ngIf="item.category" class="mr-1 mb-1" nz-icon nzType="menu" nzTheme="outline"></i>
          {{item.category}}</div>
        <div>
          <a
            style="text-overflow: ellipsis; display: -webkit-box; overflow: hidden; -webkit-box-orient: vertical; -webkit-line-clamp: 3; max-width: 90%">{{item.contentPost}}</a>
          <!--        <a>{{item.contentPost}}</a>-->
        </div>
        <!--            <div>{{item.hashTag}}</div>-->
      </div>


    </div>
    <div *ngIf="(userLocalstorage?.id == item.userId) || userLocalstorage?.role == 'ADMIN'" class="d-flex flex-wrap"
         style="position: relative; margin-top: 28px">
      <i class="moreButton" style="font-size: 25px" nz-icon nzType="more" nzTheme="outline"
         (click)="handleMoreBtn(item)"></i>
      <div *ngIf="isEditPosts && item.id == idPosts"
           style="border: 1px solid #c3c3c3; position: absolute; top: 32px; right: 7px; background-color: #fff; z-index: 100">
        <div style="padding: 6px 40px 6px 40px" class="hoverEditPosts" (click)="editPosts(item)">Sửa</div>
        <div style="padding: 6px 40px 6px 40px" class="hoverEditPosts" nz-popconfirm
             nzPopconfirmTitle="Bạn chắc chắn muốn  xóa bài đăng này?" (nzOnCancel)="handleMoreBtn()"
             (nzOnConfirm)="deletePosts(item)">Xóa
        </div>
      </div>
    </div>
  </div>
