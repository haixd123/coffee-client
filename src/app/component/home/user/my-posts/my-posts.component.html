<div class="container">
  <div class="title-section">Bài viết đã đăng</div>
  <div class="content">
    <div class="nonData" *ngIf="!data || data.length == 0">
      <i class="mr-3" nz-icon nzType="file" nzTheme="outline"></i>
      <span>Bạn chưa đăng bài viết nào.</span>
    </div>
    <div class="post-item" *ngFor="let item of data"  (click)="PostsDetail(item)">
      <div class="post-image">
        <img [src]="item.imagePath" [alt]="item.imagePath">
      </div>
      <div class="description">
        <div class="post-title">{{item.title}}</div>
        <div class="post-create">{{item.createdAt | date: "dd/MM/yyyy"}}</div>
        <div class="post-category">{{item.category}}</div>
        <div class="post-content">{{item.contentPost}}</div>
      </div>
    </div>
  </div>
  <nz-pagination
    style="text-align: end"
    class="pb-4"
    [(nzPageIndex)]="p"
    [nzTotal]="total"
    [nzPageSize]="4"
    (click)="handleSearch()"
  ></nz-pagination>
</div>
