<div style="max-width: 1200px; margin: auto" class="mt-4">
  <div style="font-size: 22px; font-weight: 600; padding-left: 15px; color: #000">Bài viết đã đăng</div>
  <div *ngFor="let item of data | slice:(p-1)*4 : p*4, let i = index"
       style="cursor: pointer" (click)="PostsDetail(item)">
    <!--    <div *ngIf=" item.userId == myPostsUserId" style="display: flex; background-color: #fff" class="mb-5 mt-5 col-8">-->
    <div style="display: flex; background-color: #fff" class="mb-5 mt-5 col-8">

      <div style="cursor: pointer">
        <a>
          <img *ngIf="item.imagePath" style="max-width: 200px" [src]="item.imagePath"/>

          <img *ngIf="!item.imagePath" style="max-width: 200px"
               src="https://cdnphoto.dantri.com.vn/7Ay2bMHqImHAgbQN5gvn_3JJp-Q=/zoom/378_252/2023/10/23/rocketphongtugazaveisraelreuters-crop-1698024802873.jpeg"/>
        </a>
      </div>
      <div class="ml-3">
        <div class="mb-1">

          <a style="font-size: 19px; font-weight: 600">{{item.title}}</a>
        </div>
        <div class="mb-2">{{item.createdAt | dateFormat: 'dd/MM/yyyy'}}</div>
        <div class="mb-1 d-flex align-items-center">
          <i *ngIf="item.category" class="mr-1 mb-1" nz-icon nzType="menu" nzTheme="outline"></i>
          {{item.category}}</div>
        <div>
          <div>
            <a
              style="text-overflow: ellipsis; display: -webkit-box; overflow: hidden; -webkit-box-orient: vertical; -webkit-line-clamp: 3">{{item.contentPost}}</a>
            <!--        <a>{{item.contentPost}}</a>-->
          </div>
        </div>
      </div>
    </div>
  </div>

  <nz-pagination style="text-align: end" class="pb-4"  [(nzPageIndex)]="p" [nzTotal]="total" [nzPageSize]="4"></nz-pagination>

<!--  <pagination-controls [(ngModel)]="p" [itemsPerPage]="1" [maxSize]="1" directionLinks="true" autoHide="false"></pagination-controls>-->
