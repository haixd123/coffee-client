<div class="container">
  <div class="title-section">Bài viết bị từ chối</div>
  <div class="content">
    <div class="nonData" *ngIf="!data || data.length == 0">
      <i class="mr-3" nz-icon nzType="file" nzTheme="outline"></i>
      <span>Không có bài viết nào bị từ chối.</span>
    </div>
    <div class="post-item" *ngFor="let item of data">
      <div class="post-image">
        <img [src]="item.imagePath" [alt]="item.imagePath">
      </div>
      <div class="description" style="width: 7517px;">
        <div class="post-title">{{item.title}}</div>
        <div class="post-create">{{item.createdAt | date: "dd/MM/yyyy"}}</div>
        <div class="post-category">{{item.category}}</div>
        <div class="post-content">{{item.contentPost}}</div>
      </div>
      <div class="d-flex justify-content-end" style="width: 100%; flex-direction: column">
        <div class="d-flex align-items-center justify-content-end mr-2 px-4 post-button"
             style="height: 50%; border: 1px solid #ccc; border-top-right-radius: 6px; border-top-left-radius: 6px"><i
          style="font-size: 25px; color: green" nz-icon nzType="check" nzTheme="outline"></i></div>
        <div class="d-flex align-items-center justify-content-end mr-2 px-4 post-button"
             style="height: 50%; border: 1px solid #ccc; border-bottom-left-radius: 6px; border-bottom-right-radius: 6px">
          <i
            style="font-size: 25px; color: red" nz-icon nzType="close" nzTheme="outline"></i></div>
      </div>
    </div>
  </div>
  <nz-pagination
    style="text-align: end"
    class="pb-4"
    [(nzPageIndex)]="p"
    [nzTotal]="total"
    [nzPageSize]="4"
    (click)="handleSearch()"
  ></nz-pagination>
</div>

<nz-modal [(nzVisible)]="isRefuse" [nzTitle]="'Bạn chắc chắn muốn xóa bài đăng này chứ?'" (nzOnCancel)="handleCancelRefuse()"
          (nzOnOk)="handleOkRefuse()">
  <input class="p-2" type="text" nz-input [(ngModel)]="git add ." placeholder="Nhập thông tin">
</nz-modal>
