<div style="max-width: 1200px; margin: auto" class="row">
  <div class="col-2 mt-4">
    <div style="position: fixed; top: 73px">
      <div style="font-size: 18px; font-weight: 500; cursor: pointer; color: #000" class="py-3">
        <a [routerLink]="['/home/user/info']">Thông tin tài khoản</a>
      </div>
      <div style="font-size: 18px; font-weight: 500; cursor: pointer; color: #000" class="py-3">
        <a [routerLink]="['/home/user/draftPosts']">Bài viết nháp</a>
      </div>
      <div style="font-size: 18px; font-weight: 500; cursor: pointer; color: #000" class="py-3">
        <a [routerLink]="['/home/user/refusePosts']">Bài viết bị từ chối</a>
      </div>
      <div style="font-size: 18px; font-weight: 500; cursor: pointer; color: #000" class="py-3">
        <a [routerLink]="['/home/user/myPosts']">Bài viết đã đăng</a>
      </div>
      <div style="font-size: 18px; font-weight: 500; cursor: pointer; color: #000" class="py-3">
        <a [routerLink]="['/home/user/waittingPosts']">Bài viết chờ duyệt</a>
      </div>
      <div style="font-size: 18px; font-weight: 500; cursor: pointer; color: #000" class="py-3">
        <a [routerLink]="['/home/user/savePosts']">Bài viết đã lưu</a>
      </div>

    </div>
  </div>
  <div class="col-8">
    <router-outlet></router-outlet>
  </div>
  <div class="col-2 my-4">
    <div style="font-size: 16px; position: fixed; top: 73px">
      <div class="mb-4 pt-3">
        <span style="font-size: 18px; font-weight: 600">Mức độ yêu thích</span><br/>
      </div>
      <div class="py-2" style="border-bottom: 1px solid #c3c3c3; border-top: 1px solid #c3c3c3">
        <span>Tổng số bài viết đã đăng</span><br/>
        <span>{{totalPosts ? totalPosts : 0}}</span>
      </div>
      <div class="py-2" style="border-bottom: 1px solid #c3c3c3">
        <span>Tổng số like</span><br/>
        <span>{{totalLike ? totalLike : 0}}</span>
      </div>
      <div class="py-2" style="border-bottom: 1px solid #c3c3c3">
        <span>Tổng số comment</span><br/>
        <span>{{totalComment ? totalComment : 0}}</span>
      </div>
