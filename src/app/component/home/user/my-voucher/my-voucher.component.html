<div style="max-width: 1200px; margin: auto; padding: 0; margin-top: 30px; margin-bottom: 50px;" class="container">
  <div class="voucher">
    <div class="voucher-title">Voucher của bạn</div>
    <div class="voucher-list">
      <div class="voucher-item" *ngFor="let item of vouchers">
        <p class="name">{{item.description}}</p>
        <p class="description">{{item.voucherType == 1 ? 'Giảm tối đa '+item.maxDiscount:'Miễn phí vận chuyển'}}</p>
        <div class="detail">
          <span class="code">{{item.id}}</span>
          <!-- <button *ngIf="exist(item.id)" class="btn-save" (click)="saveVoucher(item.id)">Lưu</button> -->
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">

<!--              (click)="getMyVoucher()"-->
<!--              [(nzPageIndex)]="currPage"-->
<!--              [nzTotal]="totalEle"-->
<!--      ></nz-pagination>-->
  </div>
  </div>
  <div class="voucher">
    <div class="voucher-title">Đừng bỏ lỡ</div>
    <div class="voucher-list">
      <div class="voucher-item" *ngFor="let item of suggestedVoucher">
        <p class="name">{{item.description}}</p>
        <p class="description">{{item.voucherType == 1 ? 'Giảm tối đa '+item.maxDiscount:'Miễn phí vận chuyển'}}</p>
        <div class="detail">
          <span class="code">{{item.id}}</span>
          <button *ngIf="!exist(item.id)" class="btn-save" (click)="saveVoucher(item.id)">Lưu</button>
          <button *ngIf="exist(item.id)" class="btn-save" (click)="saveVoucher(item.id)">Đã lưu</button>
        </div>
      </div>
    </div>
  </div>
