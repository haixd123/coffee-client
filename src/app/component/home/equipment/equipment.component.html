<div style="display: flex;box-sizing: border-box; flex-wrap: wrap ;max-width: 1200px; margin: auto">
  <div *ngFor="let item of data, let i = index" class="mt-4 item-product"
       style="box-sizing: border-box; padding: 0 10px; margin-bottom: 20px" nz-col [nzSpan]="6">
    <div style="background-color: #c3c3c3; height: 100%;box-sizing: border-box; padding: 10px 0 10px">
      <div style="text-align: center; margin: 5px 0 10px;">
        <img style="width: 250px; height: 180px" [src]="item.image" alt="">
      </div>
      <div style="text-align: left; margin: 0 15px 20px; height: 63px">
        <span style="font-size: 20px; color: #000; font-weight: 500; height: 240px; text-overflow: ellipsis; display: -webkit-box; overflow: hidden; -webkit-box-orient: vertical; -webkit-line-clamp: 2">{{item.name}}</span>
      </div>
      <div style="height: 66px">
        <span
          style="color: #000; margin: 0 15px; text-overflow: ellipsis; display: -webkit-box; overflow: hidden; -webkit-box-orient: vertical; -webkit-line-clamp: 3;">{{item.title}}</span>
      </div>
      <div style="margin: 15px 15px 10px" class="mt-lg-5">
        <button nz-button nzType="primary" (click)="equipmentDetail(item)">
          Xem thêm
        </button>
        <!--        <button nz-button nzType="primary" [routerLink]="['/home/test']" (click)="updateSlug(item)">Xem thêm</button>-->
      </div>
    </div>
  </div>
</div>

<app-detail-equipment [equipmentId]="equipmentId" style="display: none"></app-detail-equipment>
