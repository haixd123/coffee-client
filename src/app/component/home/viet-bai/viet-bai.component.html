<form nz-form [formGroup]="formAdd" (ngSubmit)="submitForm()">
  <div style="max-width: 1200px; margin: auto">
    <div style="width: 100%;" class="py-3 px-3">
      <!--    <nz-form-item style="width: 100%;">-->
      <!--      <nz-form-label [nzSpan]="5">Tiêu đề</nz-form-label>-->
      <!--      <nz-form-control style="width: 100%;" nzHasFeedback [nzSpan]="12" nzErrorTip="Input is required">-->
      Tiêu đề
<!--      <input formControlName="title" style="width: 100%;" nz-input name="required" required-->
<!--             placeholder="Tiêu đề"/>-->
      <!--      </nz-form-control>-->
      <!--    </nz-form-item>-->
      <nz-form-item>
        <div style="width: 100%;">
          <nz-form-label style="height: 30px" nzRequired>Tiêu đề</nz-form-label>
        </div>
        <nz-form-control style="width: 100%" [nzSpan]="24" nzErrorTip="Tiêu đề không được để trống!">
          <input formControlName="title" style="width: 100%;" nz-input name="required" required
                 placeholder="Tiêu đề"/>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div *ngIf="userLocalstorage.role == 'USER'" style="width: 100%;" class="py-3 px-3">
      <div>
        Thể loại
      </div>
      <nz-select style="width: 180px" formControlName="categoryCur" >
        <nz-option *ngFor="let item of dataCategory" [nzValue]="item" [nzLabel]="item"></nz-option>
      </nz-select>
    </div>

    <div *ngIf="userLocalstorage.role == 'ADMIN'" style="width: 100%;" class="py-3 px-3">
      <div>
        Thể loại
      </div>
      <nz-select style="width: 150px;" nzMode="tags" [nzMaxMultipleCount]="1" formControlName="categoryCur">
        <nz-option *ngFor="let item of dataCategory" [nzValue]="item" [nzLabel]="item"></nz-option>
      </nz-select>
    </div>
    <!--  <nz-form-item>-->
    <!--    <nz-form-label [nzSpan]="5">Giới thiệu</nz-form-label>-->
    <!--    <nz-form-control nzHasFeedback [nzSpan]="12" nzErrorTip="Input is required">-->
    <div class="py-3 px-3">
      <nz-form-item>
        <div style="width: 100%;">
          <nz-form-label style="height: 30px" nzRequired>Giới thiệu</nz-form-label>
        </div>
        <nz-form-control style="width: 100%" [nzSpan]="24" nzErrorTip="Giới thiệu không được để trống!">
          <input formControlName="contentPost" style="width: 100%;" nz-input name="required" required
                 placeholder="Giới thiệu"/>
        </nz-form-control>
      </nz-form-item>

    </div>
    <div style="margin-left: 16px" class="mb-3" *ngIf="urlImage">
      <img style="width: 100%; max-width: 350px" [src]="urlImage"/>
    </div>
    <div class="clearfix my-3 ml-3">
      <nz-upload
        [nzHeaders]="{ authorization: 'authorization-text' }"
        class="upload-list-inline"
        (nzChange)="onUpload($event)"
      >
        <button nz-button>
          <span><i nz-icon nzType="upload"></i> Upload</span>
        </button>
      </nz-upload>
    </div>
    <div class="py-3 px-3">
      <nz-form-item>
        <div style="width: 100%;">
          <nz-form-label style="height: 30px" nzRequired>Nội dung</nz-form-label>
        </div>
        <nz-form-control style="width: 100%" [nzSpan]="24" nzErrorTip="Nội dung được để trống!">
          <ckeditor style="min-height: 300px" formControlName="contentDetail" [editor]="Editor" required></ckeditor>
<!--          <input formControlName="contentPost" style="width: 100%;" nz-input name="required" required-->
<!--                 placeholder="Giới thiệu"/>-->
        </nz-form-control>
      </nz-form-item>
<!--      Nội dung-->
<!--      <ckeditor style="min-height: 300px" formControlName="contentDetail" [editor]="Editor"></ckeditor>-->
      <!--    <ckeditor style="min-height: 300px" formControlName="content1" [editor]="Editor" data="<p>Hello, world!</p>"></ckeditor>-->
    </div>
    <!--    <div class="py-3 px-3">-->
    <!--      Hashtag-->
    <!--      <input formControlName="hashTag" style="width: 100%;" nz-input name="required" required-->
    <!--             placeholder="hashTag"/>-->
    <!--    </div>-->
    <div class="d-flex justify-content-end my-3 mx-3">
      <button *ngIf="dataEdit == null || !dataEdit" (click)="Save()" class="mr-3" style="border-radius: 4px" nz-button nzType="primary">Lưu bài viết nháp</button>
      <button (click)="Submit()" style="border-radius: 4px" nz-button nzType="primary">Đăng bài</button>
    </div>
  </div>
</form>
